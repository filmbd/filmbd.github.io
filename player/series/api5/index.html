<!DOCTYPE html>
<html>

<head>
    <title>RgShows - Series Api 5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devtools-detector/2.0.17/devtools-detector.js"></script>
    <script src="../../../js/devtoolsdetetctor.js" preload></script>
    <script src="../../../js/nocheats.js" preload></script>
    <style type="text/css">
        html {
            overflow: auto;
        }

        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }

        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <iframe id="videoFrame" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
    </iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const s = urlParams.get('s');
            const e = urlParams.get('e');
            if (id && s && e) {
                const iframeUrl = `https://vidsrc.me/embed/tv?tmdb=${id}&season=${s}&episode=${e}`;
                document.getElementById('videoFrame').src = iframeUrl;
            } else {
                console.error("ID, season, or episode parameter is missing from the URL");
            }
        });
    </script>
    <script src="../../../js/site.js"></script>
    <script src="../../../js/popupblocker.js"></script>
    <script src="../../../js/openload.user.js"></script>
    <script src="../../../js/adblock.js"></script>
    <script src="../../../js/popup.js"></script>
    <script src="../../../js/screenfull.js"></script>
</body>

</html>
