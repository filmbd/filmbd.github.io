<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add your CSS here */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #player-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: #000;
            overflow: hidden;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 10px;
            width: 95%;
            left: 2.5%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .control-button {
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
        }

        #progressBarContainer {
            flex: 1;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
        }

        #progressBar {
            width: 100%;
            height: 5px;
            background: #444;
        }

        #progress {
            width: 0;
            height: 100%;
            background: #ff0000;
        }

        #volumeBar {
            width: 100px;
        }

        /* Full screen styles */
        .fullscreen #player-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 9999;
            top: 0;
            left: 0;
            background: #000;
        }

        .fullscreen #controls {
            width: 100%;
            bottom: 0;
            left: 0;
        }

        .quality-menu {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            display: none;
            z-index: 10000;
        }

        .quality-menu.show {
            display: block;
        }

        .quality-menu button {
            display: block;
            width: 100%;
            padding: 5px 0;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="videoPlayer" playsinline>
            Your browser does not support the video tag.
        </video>
        <div id="controls">
            <i class="fas fa-play control-button" id="playPauseButton"></i>
            <div id="progressBarContainer">
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1" class="control-button">
            <i class="fas fa-volume-up control-button" id="muteButton"></i>
            <div class="quality-menu" id="qualityMenu">
                <!-- Quality options will be inserted here -->
            </div>
            <i class="fas fa-cog control-button" id="qualityButton"></i>
            <i class="fas fa-expand control-button" id="fullScreenButton"></i>
        </div>
    </div>

    <!-- Include hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
